plugins {
    id 'base' // To add "clean" task to the root project.
}

subprojects {
    apply from: rootProject.file('common.gradle')
}

// publishing tasks

task('install') {
    dependsOn ':SkyLibrary:publishToMavenLocal'
}
task('release') {
    dependsOn ':SkyLibrary:publishMavenPublicationToOSSRHRepository'
}